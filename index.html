<!DOCTYPE html>
<html>
<head>
	<title>
		Trivia Game
	</title>
<!-- import css file to style the page -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- import Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- import JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>
<body background="assets/images/TriviaBackground.jpg">

	<div class="title"><h1>Totally Annoying Trivia</h1></div>

	<!-- button for starting the trivia -->
	<button class="btn btn-success btn-lg center-block" id="start-trivia"><h1>Start</h1></button>
	<!-- div for timer -->
	<div class="time-left"></div>
	<!-- div for each question -->
	<div class="question"></div>
	<!-- div for each answer -->
	<div class="answer"></div>

		<button class="pick-answer" id="redButton"><h3>A</h3></button>
		<button class="pick-answer" id="whiteButton"><h3>B</h3></button>
		<button class="pick-answer" id="blueButton"><h3>C</h3></button>
		<button class="pick-answer" id="yellowButton"><h3>D</h3></button>


	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
